<script>

var margin = {top: 20, right: 50, bottom: 30, left: 40},
      width = 560 - margin.left - margin.right,
      height = 300 - margin.top - margin.bottom;

  var x = d3.scale.ordinal()
      .rangeRoundBands([0, width], .1);

  var y = d3.scale.linear()
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(10, "");

  var svg = d3.select("body").append("svg")
      .attr("class","graph")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


function bars(inp){

  d3.select("#percent-value").text(inp);


  percentIn = parseFloat(inp);

  d3.selectAll('.axis').remove();

  var lowerBound = parseFloat((100.0 - 2*percentIn) / (100.0 - percentIn));
  
  d3.tsv("data.tsv", type, function(error, data) {

    x.domain(data.map(function(d) { return d.category; }));
    y.domain([lowerBound, d3.max(data, function(d) { return d.value; })]);


    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    var ytest = svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

      // d3.transtiont(ytest)
      // .remove();

      // ytest.append("text")
      //   .attr("transform", "rotate(-90)")
      //   .attr("y", 6)
      //   .attr("dy", ".71em")
      //   .style("text-anchor", "end")
      //   .text("Value");

    var bars = svg.selectAll(".bar")
      .data(data);



    bars.enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.category); })
        .attr("height", function(d) { return height - y(d.value); })
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d.value); })

    bars.enter().append("text")
      .attr("class", "barLabel")
      .attr("x", function(d) { return x(d.category) + x.rangeBand()/2 - 4; })
      .attr("y", function(d) { return y(d.value) - 5; } )
      .text(function(d) { return d.value; });

    var labels = svg.selectAll(".barLabel")

    var barUpdate = d3.transition(bars)
      .transition().duration(500)
      .attr("height", function(d) { return height - y(d.value); })
      .attr("y", function(d) { return y(d.value); });

    var labelUpdate = d3.transition(labels)
      .transition().duration(500)
      // .attr("height", function(d) { return height - y(d.value); })
      .attr("y", function(d) { return y(d.value) - 5; });



        // .transition()
        // .duration(300)
        // .ease("exp")
        // .attr("height", function(d) { return height - y(d.value); });
    
    // bars.exit().remove();

  });

}



// when the input range changes update value 
d3.select("#percent").on("input", function() {
  bars(+this.value);
});

bars(50.0);




function type(d) {
  d.value = +d.value;
  return d;
}
